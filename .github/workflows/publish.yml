name: Publish VS Code Extension

on:
  release:
    types: [published]

env:
  extension-name: pipelines-tasks-devkit-${{ github.ref_name }}.vsix
  # ref_name is the tag, specified in the release.
  # Tag must contain the version of the extension. Ex: '1.0.0'

permissions:
  contents: write  # Grants permission to upload release assets

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build the extension
        run: yarn compile

      - name: Run test on Linux 
        run: xvfb-run -a yarn test
        if: runner.os == 'Linux'

      - name: Run test on other OS
        run: yarn test
        if: runner.os != 'Linux'

      - name: Package the extension
        run: |
          yarn global add @vscode/vsce
          vsce package

      - name: Upload release binaries
        uses: alexellis/upload-assets@0.4.1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          asset_paths: '*.vsix'

      - name: Publish Extension
        run: vsce publish --packagePath *.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
